<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Notatnik</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='js/script.js' type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="logo">my<span>Note<span></h1>
		<img id="new" class="plus" src="images/add.png" alt="add new note">
	</header>

	<main id="main">
	</main>
	<div class="section">

			<form class="addNew" action="" method="">
			  Tytuł: <input class="title" type="text" name="fname"><br>
			  Treść: <textarea class="text" rows="4" cols="50"></textarea><br>
			  
			</form>
			<div class="div_ok">
				<button class="ok_btn">OK</button>
			</div>
			<div id="buttons">
			  <button id="add">Dodaj</button>
			  <button id="cancel">Anuluj</button>
			</div>
	</div>
</body>
</html>
